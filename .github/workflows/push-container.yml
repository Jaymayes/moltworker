name: Push Container to Cloudflare

on:
  workflow_dispatch:  # Manual trigger

env:
  CF_ACCOUNT_ID: 04d5d51f52cd96aa1dc708e6c2633840
  IMAGE_NAME: moltbot-sandbox-sandbox

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Cloudflare Container Registry
        run: |
          echo "${{ secrets.CF_API_TOKEN }}" | docker login registry.cloudflare.com -u token --password-stdin

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: registry.cloudflare.com/${{ env.CF_ACCOUNT_ID }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
